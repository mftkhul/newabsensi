{% extends 'face_rec/main.html' %}
{% block content %}


<div class="head-title">
  <div class="left">
    <h1>Report Absensi</h1>
    <ul class="breadcrumb">
      <li>
        <a href="#">Home</a>
      </li>
      <li><i class='bx bx-chevron-right'></i></li>
      <li>
        <a class="active" href="#">Report</a>
      </li>
    </ul>
  </div>
</div>

<form action="{% url 'report' %}" method="GET" class="mt-3">
  <div class="form-group row">
    <label for="datepicker" class="col-form-label col-md-2">Select Date:</label>
    <div class="col-md-4">
      <input type="date" id="datepicker" name="date" class="form-control" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary" >Go</button>
    </div>
  </div>
</form>

<div class="table-data">
  <div class="order">
    <div class="head">
      <h3>Daftar Hadir</h3>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID Siswa</th>
          <th>Nama Siswa</th>
          <th>Date</th>
          <th>Jam</th>
        </tr>
      </thead>
      <tbody>
        {% for item in filtered_data %}
        <tr>
          <td>{{ item.roll }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.time }}</td>
        </tr>
        {% endfor %}
      </tbody>

    </table>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const datepicker = document.getElementById('datepicker');
    const urlParams = new URLSearchParams(window.location.search);
    const selectedDate = urlParams.get('date');
    
    if (selectedDate) {
      datepicker.value = selectedDate;
    }
  });
</script>

{% endblock content %}

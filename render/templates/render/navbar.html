{% load static %}

<body>
	<!-- SIDEBAR -->
	{% with request.resolver_match.url_name as url_name %}
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">ASFR</span>
		</a>
		<ul class="side-menu top">
			<li class="{% if url_name == 'home' %}active{% endif %}">
				<a href="{% url 'home' %}">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="{% if url_name == 'all_students' %}active{% endif %}">
				<a href="{% url 'all_students' %}">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">Daftar Siswa</span>
				</a>
			</li>
			<li class="{% if url_name == 'report' %}active{% endif %}">
				<a href="{% url 'report' %}">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">Report</span>
				</a>
			</li>
		</ul>

		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="{% url 'logout' %}" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	{% endwith %}
	<!-- SIDEBAR -->

	<style type="text/css">
		.hello-msg {
			font-size: 18px;
			color: #342E37;
			margin-right: 20px;
		}
	</style>

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>

			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<span class="hello-msg">Selamat datang, {{request.user}}</span>
		</nav>
		<!-- NAVBAR -->
